<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>In√≠cio</title>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/adicionarDocumentos.css">
        <link rel="stylesheet" href="styles/lancamentos.css">
    </head>

    <body>

        <header>
            <a href="adicionarDocumentos.html"><img src="assets/x.png" alt="cancelar" class="cancel-button"></a>
            <div class="title">Taxas</div>
        </header>

        <main>
            <div id="formContainer">
                <fieldset class="annotation-box">
                    <legend>Taxa</legend>
                    <input type="text" id="nome" placeholder="Digite o tipo de taxa">
                </fieldset>

                <fieldset class="annotation-box">
                    <legend>Detalhes</legend>
                    <textarea id="detalhes" placeholder="Escreva os detalhes adicionais... "></textarea>
                </fieldset>

                <fieldset class="annotation-box">
                    <legend>Valor</legend>
                    <div class="money">
                        <span class="prefixo">R$</span>
                        <input type="text" id="valor" inputmode="numeric" placeholder="0,00">
                    </div>
                </fieldset>

                <input type="hidden" id="tipo" value="taxa">

                <button id="add-button" class="save-button" type="button">Cadastrar taxa</button>
            </div>

            <div id="listContainer" class="container" style="display:none;">
                <h2>Cadastrar taxas</h2>
                <div id="lista">
                    <!-- Itens adicionados aqui -->
                </div>


                <footer>
                    <div class="line"></div>

                    <p id="subtotal" class="subtotal">Subtotal: R$ 0,00</p>
                    
                    <div class="botoes">
                        <button id="new-item-button" class="servico-button">Adicionar taxa</button>
                        <button id="save-button" class="servico-button">Salvar taxa</button>
                    </div>
                </footer>
            </div>

            <script type="module" src="scripts/adicionarLancamento.js"></script>
        </main>      
    </body>
</html>
