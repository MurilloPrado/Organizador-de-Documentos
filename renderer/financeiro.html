<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financeiro</title>

  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/documentos.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/financeiro.css">
</head>

<body>
  <header class="document-view-header">
    <a href="index.html" class="back-button">&#x25C0;</a>
    <div class="document-view-header-center">
      <div class="title">Financeiro</div>
    </div>
    <div></div>
  </header>

  <main>
    <!-- Busca + Filtro -->
    <div class="search-bar">
      <div class="search-box">
        <img src="assets/search.png">
        <input type="text" placeholder="Buscar">
      </div>

      <div class="filter">
        <button class="filter-btn" aria-expanded="false">
          <img src="assets/filtro.png">
        </button>

        <div id="filterPanel" class="filter-panel" hidden>
          <h4>Filtrar por:</h4>
          
          <label>
              <input type="checkbox" name="categoria" value="taxa">
              Taxas
            </label>
            
            <label>
             <input type="checkbox" name="categoria" value="despesas">
             Despesas Processuais
           </label>

          <label>
            <input type="checkbox" name="tipo" value="pagamento">
            Recebimentos
          </label>

          <label>
            <input type="checkbox" name="tipo" value="custo">
            Custos
          </label>

          <hr>

          <label>
          <input type="radio" name="periodo" value="" checked>
            Todos
          </label>

          <label>
            <input type="radio" name="periodo" value="7">
            Últimos 7 dias
          </label>

          <label>
            <input type="radio" name="periodo" value="30">
            Últimos 30 dias
          </label>

          <label>
            <input type="radio" name="periodo" value="90">
            Últimos 90 dias
          </label>
        </div>
      </div>

      <div>
        <button id="calendarBtn" class="filter-btn" aria-expanded="false">
          <img src="assets/calendario.png">
        </button>
      </div>

      <div id="datePopup" class="date-popup" hidden>
        <h4>Filtrar por data</h4>

        <div class="date-field">
          <label>De</label>
          <div class="date-box">
            <input type="date" id="dateDe" class="date-input">
            <span class="date-text">__/__/__</span>
          </div>
        </div>

        <div class="date-field">
          <label>Até</label>
          <div class="date-box">
            <input type="date" id="dateAte" class="date-input">
            <span class="date-text">__/__/__</span>
          </div>
        </div>
        
        <button id="clearDateFilter" class="clear-btn">
          Limpar filtro
        </button>
      </div>

    </div>

    <!-- Lista -->
    <div id="financeiroList" class="financeiro-list"></div>

    <!-- Atalho para gráfico -->
    <a href="dashboard.html" class="shortcut-button"><img src="assets/grafico.png" title= "Gráficos" alt="Ir para gráficos"></a>

    <!-- FAB -->
    <a href="financeiroForm.html" class="fab"><span>+</span></a>

  </main>

  

  <script src="scripts/financeiro.js"></script>
</body>
</html>
