<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Início</title>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/certidoes.css">
        <link rel="stylesheet" href="styles/adicionarDocumentos.css">
    </head>

    <body>

        <header>
            <a href="documentos.html"><img src="assets/x.png" alt="cancelar" class="cancel-button"></a>
            <div class="title">Adicionar Documentos</div>
        </header>

        <main style="padding: 40px">
            <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                <h2 id="titulo-documento"></h2>
                <img src="assets/edit.png" alt="editar" id="editar" style="cursor: pointer;">
            </div>
            <input type="text" id="titulo-input" class="titulo-input">
            <h3>16/08/2025</h3>
            
            <input type="text" placeholder="Adicione o nome do cliente" class="cliente" id="clienteInput">
            <div id="clienteSuggest" class="cliente-suggest"></div>

            <div class="section">
                <h2>Compromissos</h2>
                <div class="item">
                    <div class="tipo">
                        <img src="assets/calendario.png" alt="serviços">
                        <p>Marcar Compromissos</p>
                    </div>
                    <span class="add" >+</span>
                </div>
            </div>

            <div class="section">
                <h2>Detalhes</h2>
                <a href="servicos.html" class="item">
                    <div class="tipo">
                        <img src="assets/documento.png" alt="serviços">
                        <p>Serviços</p>
                    </div>

                    <span class="add" >+</span>
                </a>

                <a href="certidoes.html" class="item">
                    <div class="tipo">
                        <img src="assets/certidoes.png" alt="serviços">
                        <p>Certidões</p>
                    </div>
                    <span class="add" >+</span>
                </a>

                <a href="taxas.html" class="item">
                    <div class="tipo">
                        <img src="assets/taxas.png" alt="serviços">
                        <p>Taxas</p>
                    </div>
                    <span class="add" >+</span>
                </a>
            </div>

        <fieldset class="annotation-box">
            <legend>Detalhes</legend>
            <textarea id="detalhes" placeholder="Escreva os detalhes adicionais... "></textarea>
        </fieldset>

        <div class="file-section">
            <label>Arquivos</label>

            <!--modal-->
            <div id="file-preview-modal" class="file-preview-modal" style="display:none">
                <div class="modal-content">
                    <img src="assets/x.png" alt="sair" id="file-cancel-button" class="cancel-button">
                    <div class="certidao-preview">
                    <img src="assets/documento.png" alt="arquivo">
                    <input type="text" class="tituloArquivo" id="file-title-input" placeholder="Nome do arquivo">
                    </div>
                    <button id="file-save-button" class="save-button">Salvar</button>
                </div>
            </div>
            
            <div class="file-preview">
               <!--arquivos adicionados-->
            </div>

            <div class="upload-button" id="uploadButton" style="margin-right: 100%; margin-top: 10px">
                <input type="file" id="fileInput" multiple>
                <img src="assets/novo-anexo.png" alt="Upload" class="upload-icon">
            </div>
        </div>

        <button id="salvarDocumento" class="save-button" style="margin: 0 auto;">Salvar documento</button>

        </main>

        <script type="module" src="scripts/adicionarDocumentos.js"></script>
    </body>
</html>
