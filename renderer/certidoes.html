<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Início</title>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/adicionarDocumentos.css">
        <link rel="stylesheet" href="styles/certidoes.css">
    </head>

    <body>

        <header>
            <a href="adicionarDocumentos.html"><img src="assets/x.png" alt="cancelar" class="cancel-button"></a>
            <div class="title">Certidões</div>
        </header>
    
        <main>
            <div id="lista-arquivos" class="lista-arquivos">
                <!-- Arquivos serão adicionados aqui -->
            </div>

            <div id="file-preview-modal" class="file-preview-modal">
                <div class="modal-content">
                    <img src="assets/x.png" alt="sair" id="file-cancel-button" class="cancel-button">
                    
                    <div class="certidao-preview">
                        <img src="assets/pdf.png" alt="arquivo">
                        <input type="text" class="tituloArquivo" id="file-title-input" placeholder="Nome do arquivo">
                    </div>
                    
                    <button id="file-save-button" class="save-button">Salvar</button>
                </div>
            </div>

            <div class="upload-button" id="uploadButton">
                <input type="file" id="fileInput" multiple>
                <img src="assets/novo-anexo.png" alt="Upload" class="upload-icon">
            </div>

            <script type="module" src="./scripts/certidoes.js"></script>
        </main>
    </body>
</html>
