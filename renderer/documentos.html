<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">

    <header>
      <a href="index.html" class="back-button">&#x25C0;</a>
      <div class="title">Documentos</div>
      <div></div>

    <main>
      <div class="search-bar">
        <div class="search-box">
          <img src="assets/search.png"></img>

        <div class="filter">
          <button class="filter-btn">

            <h4>Filtrar por:</h4>
            <label><input type="checkbox" value="Pendente"> Pendentes</label>
            <label><input type="checkbox" value="Em Andamento"> Em andamento</label>
            <label><input type="checkbox" value="Concluído"> Concluídos</label>
          </div>
        </div>
      </div>

      <div class="list"></div>
    </main>

    <script src="scripts/listDocumentos.js"></script>
    <a href="adicionarDocumentos.html" class="fab"><span>+</span></a>
