<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Início</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/certidoes.css">
  </head>
  <body>

    <header>
      <div class="menu-icon">&#9776;</div>
      <div class="title">Início</div>
    </header>

    <main class="container">
      <section class="buttons">
        <a href="documentos.html" class="card-button">
          <img src="assets/documento.png" alt="Documentos"/>
          Documentos
        </a>
        <div class="card-button">
          <img src="assets/financeiro.png" alt="Financeiro"/>
          Financeiro
        </div>
        <a href="clientes.html" class="card-button">
          <img src="assets/pessoa.png" alt="Clientes"/>
          Clientes
        </a>
        <div class="card-button">
          <img src="assets/grafico.png" alt="Gestão"/>
          Gestão
        </div>
      </section>   

      <section class="calendar"> 
        <section class="calendar"> 
            <div class="calendar-separator"></div>

            <div class="calendar-content">
              <button class="calendar-button" type="button" id="calendarButton">
                <span class="calendar-icon"><img src="assets/calendario.png" alt="caelndario"></span>
                <span class="arrow-icon">&#x25BC;</span>
              </button>

              <div class="calendar-popup" id="calendarPopup">
              </div>

              <div class="agenda">
                <strong>Hoje</strong><br>
                Nenhum compromisso
              </div>
                
              <div class="fab">+</div>
            </div>
        </section>

        <script src="scripts/calendar.js"></script>
      </section>

    
      <div class="file-button">
        <img src="assets/arquivo.png" alt="Pasta dos arquivos" id="escolherDiretorioButton">
      </div>

      <!-- modal para selecionar pasta -->
      <div id="diretorioPadrao" class="file-preview-modal" role="dialog" style="display: none;">        
        <div class="modal-content">
          <h3>Selecionar pasta padrão</h3><br>
          <p>Selecione uma pasta onde o app salvará os documentos, fotos e certidões.</p><br>
          <button id="escolherDiretorio" class="pasta-button">Selecionar pasta</button>
        </div>
      </div>


      <div id="update-box" class="update-box" style="display:none;">
        <div class="update-icon">
          <img src="assets/download.png" alt="baixando atualizações">
        </div>

        <div class="update-content">
          <div class="update-bar">
            <div class="update-bar-fill" style="width:0%;"></div>
          </div>

          <div class="update-text" id="update-text">Atualização em andamento</div>
        </div>
      </div>

    </main>

    <script src="scripts/adicionarDiretorioPadrao.js"></script>
    <script src="scripts/index.js"></script>

  </body>
</html>
