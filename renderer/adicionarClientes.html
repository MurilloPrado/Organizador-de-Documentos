<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Início</title>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/adicionarDocumentos.css">
        <link rel="stylesheet" href="styles/clientes.css">
    </head>

    <body>

        <header>
            <a id="headerBackLink" href="clientes.html" class="back-button" aria-label="Voltar">&#x25C0;</a>
            <a href="clientes.html"><img id="headerCancelImg" src="assets/x.png" alt="cancelar" class="cancel-button" style="display:none; cursor:pointer;"></a>
            <div class="title">Adicionar cliente</div>

            <button id="optionsKebabButton" class="kebab-button" aria-haspopup="menu" aria-expanded="false" aria-controls="optionsKebabMenu" title="Mais opções">⋮</button>

            <div id="optionsKebabMenu" class="kebab-menu hidden" role="menu" aria-hidden="true">
                <button id="editClienteButton" class="kebab-menu-item" role="menuitem">Editar</button>
                <button id="deleteClienteButton" class="kebab-menu-item danger" role="menuitem">Excluir</button>
            </div>
        </header>

        <main>
        <fieldset class="annotation-box">
            <legend>Nome do Cliente</legend>
            <input id="nome" type="text">
        </fieldset> 

        <legend>Tipo de cliente</legend>
        <div class="tipo-cliente">
            <label>
                <input id="tipo-fisica" type="radio" name="tipo" value="fisica"> Pessoa Física
            </label>
            <label>
                <input id="tipo-juridica" type="radio" name="tipo" value="juridica"> Pessoa Jurídica
            </label>
        </div>

        <fieldset class="annotation-box">
            <legend id="cadastro-label">CPF</legend>
            <input id="cadastro-geral" type="text">
        </fieldset> 

        <fieldset class="annotation-box">
            <legend>E-mail</legend>
            <input id="email" type="email">
        </fieldset> 

        <fieldset class="annotation-box">
            <legend>Telefone</legend>
            <input id="tel" type="text">
        </fieldset> 

        <h2>Endereço</h2>

        <fieldset class="annotation-box">
            <legend>CEP</legend>
            <input id="cep" type="text">
        </fieldset> 

        <fieldset class="annotation-box">
            <legend>Cidade</legend>
            <input id="cidade" type="text"> 
        </fieldset> 

        <fieldset class="annotation-box">
            <legend>Bairro</legend>
            <input id="bairro" type="text"> 
        </fieldset> 

        <fieldset class="annotation-box">
            <legend>Número</legend>
            <input id="numero" type="text">
        </fieldset> 

        <fieldset class="annotation-box">
            <legend>Complemento</legend>
            <input id="complemento" type="text">
        </fieldset> 

        <button id="save-button" class="save-button" style="margin-bottom: 20px;">Salvar cliente</button>

        <script src="scripts/adicionarClientes.js"></script>
        </main>

    </body>
</html>
